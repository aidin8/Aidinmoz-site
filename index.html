<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR:RACING BETA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em 1em;
      border-radius: 10px;
    }
    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .enabled {
      background-color: #4CAF50;
      color: white;
    }
    .payment {
      background-color: #2196F3;
      color: white;
      margin-top: 15px;
    }
    #download-link {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PR:RACING BETA</h1>
  <img src="menu.jpg" alt="Game Menu" style="max-width: 90%; margin: 20px 0; border-radius: 20px;">
  <button id="play-btn" class="btn disabled" disabled>Play 🔒</button>
  <button class="btn payment" onclick="paymentDone()">پرداخت از طریق ایتا @BBpp50</button>
  <a href="game.apk" id="download-link" class="btn enabled" download>دانلود بازی (بعد از پرداخت)</a>  <script>
    function paymentDone() {
      alert('لطفاً بعد از پرداخت، روی دانلود کلیک کنید.');
      document.getElementById('play-btn').classList.remove('disabled');
      document.getElementById('play-btn').classList.add('enabled');
      document.getElementById('play-btn').disabled = false;
      document.getElementById('download-link').style.display = 'inline-block';
    }
  </script></body>
</html>
